<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 5vw; /* Usa unidades relativas */
            font-weight: bold;
            animation: animateText 4s ease-in-out infinite;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        /* Animación para el texto */
        @keyframes animateText {
            0% {
                transform: scale(1);
                color: #ff6ec7;
            }
            25% {
                transform: scale(1.2);
                color: #f9d423;
            }
            50% {
                transform: scale(1);
                color: #00bcd4;
            }
            75% {
                transform: scale(1.2);
                color: #ff5f6d;
            }
            100% {
                transform: scale(1);
                color: #ff6ec7;
            }
        }

        /* Efecto de pulsación para el corazón */
        .heart {
            font-size: 10vw; /* Usa unidades relativas para el tamaño */
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin-left: 20px;
        }

        /* Animación de pulsación para el corazón */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Media Queries para hacer el diseño más responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw; /* Reducción del tamaño del texto en pantallas más pequeñas */
            }

            .heart {
                font-size: 12vw; /* Ajuste del tamaño del corazón en pantallas más pequeñas */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 9vw; /* Tamaño aún más pequeño en móviles muy pequeños */
            }

            .heart {
                font-size: 14vw; /* Ajuste máximo para pantallas pequeñas */
            }
        }

    </style>
</head>
<body>
    <div>
        <h1> Me encantas <br> Eres lo mejor que me pudo pasar <span class="heart">❤️</span></h1>
    </div>
</body>
</html>
