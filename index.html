<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            animation: animateText 4s ease-in-out infinite;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes animateText {
            0% {
                transform: scale(1);
                color: #ff6ec7;
            }
            25% {
                transform: scale(1.2);
                color: #f9d423;
            }
            50% {
                transform: scale(1);
                color: #00bcd4;
            }
            75% {
                transform: scale(1.2);
                color: #ff5f6d;
            }
            100% {
                transform: scale(1);
                color: #ff6ec7;
            }
        }

        /* Efecto de "pulse" para el corazón */
        .heart {
            font-size: 6em;
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin-left: 20px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Te Amo <span class="heart">❤️</span></h1>
    </div>
</body>
</html>
